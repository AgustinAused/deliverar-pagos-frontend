name: Deploy Frontend to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:                         
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        env:
          CI: false
          API_URL: ${{ secrets.API_URL }}
          TOKEN_CONTRACT_ADDRESS: ${{ secrets.TOKEN_CONTRACT_ADDRESS }}
        run: npm run build


      - name: Archive build artifacts
        run: zip -r build.zip build

      - name: Copy build to EC2 via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build.zip"
          target: "/home/${{ secrets.EC2_USER }}"


      - name: Deploy and run 'serve'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/${{ secrets.EC2_USER }}
            # Ensure Node and 'serve' installed
            if ! command -v node >/dev/null; then
              curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.40.3/install.sh | bash -
              source ~/.nvm/nvm.sh
              nvm install 18
            fi
            if ! command -v serve >/dev/null; then
              sudo npm install -g serve
            fi

            # Prepare build folder
            rm -rf build
            unzip -o build.zip -d build

            # Stop any existing 'serve' process
            pkill -f "serve -s build" || true

            # Launch static server in background
            nohup serve -s build -l 80 > serve.log 2>&1 &

            # Verify
            pgrep -fl "serve -s build"
