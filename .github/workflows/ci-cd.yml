name: Deploy Frontend to EC2

on:
  push:
    branches: main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Build project
        env:
          CI: false
          API_URL: ${{ secrets.API_URL }}
          TOKEN_CONTRACT_ADDRESS: ${{ secrets.TOKEN_CONTRACT_ADDRESS }}
        run: |
          npm ci
          npm run build

      - name: Copy build folder to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/"
          target: "/home/${{ secrets.EC2_USER }}/build/"
          recursive: true

      - name: Restart frontend.service on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            - name: Deploy and serve on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/${{ secrets.EC2_USER }}

            # 2) Cargar NVM y usar Node 16
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm use 16

            # 3) Instalar serve si falta
            if ! command -v serve >/dev/null; then
              npm install -g serve
            fi

            # 4) Detener procesos previos de serve
            pkill -f "serve -s build" || true

            # 5) Arrancar serve en puerto 80
            sudo env "PATH=$HOME/.nvm/versions/node/v16.0.0/bin:$PATH" \
                  nohup serve -s build/build -l 80 > serve.log 2>&1 &


            # 6) Confirmar
            echo "Frontend corriendo:"
            pgrep -fl "serve -s build"

