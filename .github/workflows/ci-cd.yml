name: Deploy Frontend to EC2

on:
  push:
    branches: main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Build project
        env:
          CI: false
          REACT_APP_API_URL: ${{ secrets.API_URL }}
          TOKEN_CONTRACT_ADDRESS: ${{ secrets.TOKEN_CONTRACT_ADDRESS }}
        run: |
          npm ci
          npm run build

      - name: Generar archivo .env
        run: |
          rm -rf .env  # ðŸ‘ˆ fuerza que sea archivo
          cat <<EOF > .env
          REACT_APP_API_URL=${{ secrets.API_URL }}
          TOKEN_CONTRACT_ADDRESS=${{ secrets.TOKEN_CONTRACT_ADDRESS }}
          EOF
          ls -la .env

      - name: Subir archivo .env a EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: ".env"
          target: "/home/ec2-user/"
          overwrite: true

      - name: Copy build folder to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/"
          target: "/home/${{ secrets.EC2_USER }}/build/"

      - name: Restart frontend.service on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: | 
              # (Opcional) Si modificaste el unit file, recarga systemd:
              sudo systemctl daemon-reload

              # AsegÃºrate de que la carpeta build existe
              ls -la /home/${{ secrets.EC2_USER }}/build

              # Reinicia el servicio para que use la nueva build
              sudo systemctl restart frontend.service

              # Muestra estado para depuraciÃ³n
              sudo systemctl status frontend.service --no-pager

